<html>
    <head></head>

    <body>

        <div id="interface-wrapper">
            <div id="app-interface">
                <button id="interface-add-class">Add class</button>
            </div>

            <div id="class-interface">
                <button id="interface-back">Back</button>
                <span id="interface-class-name"></span>
                <button id="interface-class-add-property">Add property</button>
                <button id="interface-class-add-method">Add method</button>
            </div>

            <div id="method-interface">
                <button id="interface-class-back">Back</button>
                <span id="interface-method-name"></span>
                <button id="interface-add-method-parameter">Add parameter</button>
                <button id="interface-add-method-variable">Add local variable</button>
            </div>
        </div>

        <div id="canvas-wrapper">
            <div id="app-canvas"></div>
            <div id="class-canvas"></div>
            <div id="method-canvas"></div>
        </div>
    </body>

    <script src="build/app.js"></script>
</html>
